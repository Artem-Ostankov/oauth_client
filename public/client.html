<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SoundCloud OAuth 2 User Agent Authentication Flow Demo</title>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <script type="text/javascript" charset="utf-8" src="javascripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(function () {
            var extractToken = function(hash) {
                var match = hash.match(/access_token=(\w+)/);
                return !!match && match[1];
            };

            var setting =
            {
                'host':     "localhost:60185"
                , 'clientId': "lazy1"
            };

            $( "#secure_api" ).click(function() {
                $.ajax({
                    crossDomain: true,
                    url: resourceHost + '/secure'
                    , beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', "Bearer " + extractToken(document.location.hash));
                    }
                    , success: function (response) {
                        var container = $('#secured_resp');
                        if (response) {
                            container.text(response);
                        } else {
                            container.text("An error occurred.");
                        }
                    }
                });
            });

            var authHost     = "http://"     + setting.host;
            var resourceHost = "http://"     + setting.host;

            var endUserAuthorizationEndpoint = authHost + "/authorization";

            var token = extractToken(document.location.hash);
            if (token) {
                $('div.authenticated').show();

                $('span.token').text(token);

//                $.ajax({
//                    url: resourceHost + '/secure'
//                    , beforeSend: function (xhr) {
//                        xhr.setRequestHeader('Authorization', "OAuth " + token);
//                        xhr.setRequestHeader('Accept',        "application/json");
//                    }
//                    , success: function (response) {
//                        var container = $('span.user');
//                        if (response) {
//                            container.text(response.username);
//                        } else {
//                            container.text("An error occurred.");
//                        }
//                    }
//                });
            } else {
                $('div.authenticate').show();

                var authUrl = endUserAuthorizationEndpoint +
                        "?response_type=token" +
                        "&client_id="    + setting.clientId +
                        "&redirect_uri=" + window.location;

                $("a.connect").attr("href", authUrl);
            }
        });
    </script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
<div class="authenticate hidden">
    <a class="connect" href="">Connect</a>
</div>

<div class="authenticated hidden">
    <p>
        You are using token
        <span class="token">[no token]</span>.
    </p>

    <p>
        Your SoundCloud username is
        <span class="user">[no username]</span>.
    </p>
    <button id="secure_api" type="button">Secure</button>
    <div id="secured_resp">

    </div>
</div>
</body>
</html>
